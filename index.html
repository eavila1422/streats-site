<!DOCTYPE html>
<html>
<head>
  <title>Food Map Live</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body { margin: 0; }
    #map { height: 500px; width: 100%; border: 1px solid #ccc; }
    #form { display: none; margin: 10px; }
  </style>
</head>
<body>
  <button onclick="showForm()">Go Live</button>
  <div id="map"></div>
  <div id="form">
    <form id="business-form">
      <input type="text" id="name" placeholder="Business Name" required><br>
      <input type="text" id="foodType" placeholder="Food Type" required><br>
      <input type="text" id="contact" placeholder="Contact Info" required><br>
      <textarea id="description" placeholder="Description" required></textarea><br>
      <button type="submit">Submit</button>
    </form>
  </div>
  <!-- Use Firebase v7.24.0 for reliable global loading -->
  <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-firestore.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
