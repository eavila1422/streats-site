<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Streats Live</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0a0a0a;
      color: #e0e0e0;
      overflow-x: hidden;
    }
    .navbar {
      background: linear-gradient(90deg, #00d4ff, #ff4081);
      padding: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    .navbar button {
      transition: transform 0.2s, background 0.3s;
    }
    .navbar button:hover {
      transform: scale(1.05);
      background: #ffffff20;
    }
    #map {
      height: 70vh;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 212, 255, 0.2);
      background: #171717;
    }
    .modal {
      animation: slideIn 0.3s ease;
      background: #171717;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .truck-card {
      transition: transform 0.2s, box-shadow 0.3s;
    }
    .truck-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(0, 212, 255, 0.4);
    }
    .btn-primary {
      background: #00d4ff;
      color: #0a0a0a;
      transition: background 0.3s;
    }
    .btn-primary:hover {
      background: #ff4081;
    }
    .btn-secondary {
      background: #2a2a2a;
      color: #e0e0e0;
      transition: background 0.3s;
    }
    .btn-secondary:hover {
      background: #404040;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar flex justify-between items-center px-6">
    <h1 class="text-2xl font-bold text-white">Streats Live</h1>
    <div class="space-x-4">
      <button id="vendor-btn" class="btn-primary px-4 py-2 rounded-lg">Vendor Portal</button>
      <button id="customer-btn" class="btn-primary px-4 py-2 rounded-lg">Foodie Hub</button>
      <button id="logout" class="btn-secondary px-4 py-2 rounded-lg hidden">Logout</button>
    </div>
  </nav>

  <div id="main-content" class="container mx-auto p-6">
    <div id="hero" class="text-center mb-8">
      <h2 class="text-4xl font-bold text-white mb-4">Find Your Next Meal</h2>
      <button onclick="document.getElementById('map').scrollIntoView({ behavior: 'smooth' })" class="btn-primary px-6 py-3 rounded-lg text-lg">Explore Trucks</button>
    </div>

    <div class="flex justify-between mb-6 space-x-4">
      <input type="text" id="truck-search" placeholder="Search food trucks..." class="flex-1 p-3 rounded-lg bg-gray-800 border border-gray-700 focus:border-cyan-400">
      <select id="food-type-filter" class="p-3 rounded-lg bg-gray-800 border border-gray-700">
        <option value="">All Food Types</option>
      </select>
      <select id="status-filter" class="p-3 rounded-lg bg-gray-800 border border-gray-700">
        <option value="">All Status</option>
        <option value="live" selected>Live Now</option>
        <option value="offline">Offline</option>
      </select>
    </div>

    <div id="map" class="mb-6"></div>
    <div id="truck-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </div>

  <div id="vendor-modal" class="modal hidden p-6 max-w-lg w-full">
    <h2 class="text-2xl font-bold text-cyan-400 mb-4">Vendor Login/Sign Up</h2>
    <input type="email" id="vendor-email" placeholder="Email" required class="mb-4">
    <input type="password" id="vendor-password" placeholder="Password" required class="mb-4">
    <div id="vendor-signup-fields" class="hidden">
      <input type="text" id="vendor-name" placeholder="Business Name" required class="mb-4">
      <input type="text" id="vendor-foodType" placeholder="Food Type (e.g., Tacos)" required class="mb-4">
      <input type="text" id="vendor-contact" placeholder="Contact Info" required class="mb-4">
      <input type="text" id="vendor-address" placeholder="Start typing address..." required class="mb-4">
      <div id="vendor-address-preview" class="text-sm text-cyan-400"></div>
      <div class="flex space-x-2 mb-4">
        <input type="text" id="vendor-startTime" placeholder="Start (e.g., 9:00)" pattern="^(1[0-2]|0?[1-9]):[0-5][0-9]$" required class="flex-1">
        <select id="vendor-startPeriod" required class="w-1/3">
          <option value="AM">AM</option>
          <option value="PM">PM</option>
        </select>
      </div>
      <div class="flex space-x-2 mb-4">
        <input type="text" id="vendor-endTime" placeholder="End (e.g., 5:00)" pattern="^(1[0-2]|0?[1-9]):[0-5][0-9]$" required class="flex-1">
        <select id="vendor-endPeriod" required class="w-1/3">
          <option value="AM">AM</option>
          <option value="PM">PM</option>
        </select>
      </div>
      <textarea id="vendor-description" placeholder="Description" required class="mb-4"></textarea>
      <input type="text" id="vendor-specials" placeholder="Specials (e.g., Taco Tuesday)" required class="mb-4">
      <input type="file" id="vendor-photos" accept="image/*" multiple class="mb-4">
    </div>
    <button id="vendor-submit" class="btn-primary w-full py-3">Submit</button>
    <p id="vendor-toggle" class="text-center mt-4">Already have an account? <a href="#" onclick="toggleVendorAuthMode()" class="text-cyan-400">Login</a></p>
  </div>

  <div id="customer-modal" class="modal hidden p-6 max-w-lg w-full">
    <h2 class="text-2xl font-bold text-cyan-400 mb-4">Foodie Login/Sign Up</h2>
    <input type="email" id="customer-email" placeholder="Email" required class="mb-4">
    <input type="password" id="customer-password" placeholder="Password" required class="mb-4">
    <div id="customer-signup-fields" class="hidden">
      <input type="text" id="customer-name" placeholder="Your Name" required class="mb-4">
    </div>
    <button id="customer-submit" class="btn-primary w-full py-3">Submit</button>
    <p id="customer-toggle" class="text-center mt-4">Already have an account? <a href="#" onclick="toggleCustomerAuthMode()" class="text-cyan-400">Login</a></p>
  </div>

  <div id="vendor-dashboard" class="modal hidden p-6 max-w-2xl w-full">
    <h2 class="text-2xl font-bold text-cyan-400 mb-4">Vendor Dashboard</h2>
    <input type="text" id="dash-name" placeholder="Business Name" class="mb-4">
    <input type="text" id="dash-foodType" placeholder="Food Type" class="mb-4">
    <input type="text" id="dash-contact" placeholder="Contact Info" class="mb-4">
    <input type="text" id="dash-address" placeholder="Start typing address..." class="mb-4">
    <div id="dash-address-preview" class="text-sm text-cyan-400 mb-4"></div>
    <div class="flex space-x-2 mb-4">
      <input type="text" id="dash-startTime" placeholder="Start (e.g., 9:00)" pattern="^(1[0-2]|0?[1-9]):[0-5][0-9]$" class="flex-1">
      <select id="dash-startPeriod" class="w-1/3">
        <option value="AM">AM</option>
        <option value="PM">PM</option>
      </select>
    </div>
    <div class="flex space-x-2 mb-4">
      <input type="text" id="dash-endTime" placeholder="End (e.g., 5:00)" pattern="^(1[0-2]|0?[1-9]):[0-5][0-9]$" class="flex-1">
      <select id="dash-endPeriod" class="w-1/3">
        <option value="AM">AM</option>
        <option value="PM">PM</option>
      </select>
    </div>
    <textarea id="dash-description" placeholder="Description" class="mb-4"></textarea>
    <input type="text" id="dash-specials" placeholder="Specials" class="mb-4">
    <input type="file" id="dash-photos" accept="image/*" multiple class="mb-4">
    <h3 class="text-xl text-cyan-400 mb-2">Menu</h3>
    <div id="menu-items" class="mb-4"></div>
    <button onclick="addMenuItem()" class="btn-secondary w-full py-2 mb-4">Add Item</button>
    <button id="update-profile" class="btn-primary w-full py-3">Update Profile</button>
    <button id="live-toggle" class="btn-primary w-full py-3 mt-4">Go Live</button>
  </div>

  <div id="business-page" class="modal hidden p-6 max-w-2xl w-full">
    <h2 id="page-name" class="text-2xl font-bold text-cyan-400 mb-4"></h2>
    <p id="page-foodType"></p>
    <p id="page-contact"></p>
    <p id="page-address"></p>
    <p id="page-hours"></p>
    <p id="page-description"></p>
    <p id="page-specials"></p>
    <div id="page-photos" class="grid grid-cols-2 gap-4 mb-4"></div>
    <div id="business-actions" class="space-y-4"></div>
    <button id="close-page" onclick="closeBusinessPage()" class="btn-secondary w-full py-3 mt-4">Close</button>
  </div>

  <div id="reviews-modal" class="modal hidden p-6 max-w-lg w-full">
    <h2 class="text-2xl font-bold text-cyan-400 mb-4">Reviews for <span id="review-truck-name"></span></h2>
    <div id="review-list" class="space-y-4"></div>
    <button id="close-reviews" onclick="document.getElementById('reviews-modal').style.display = 'none'" class="btn-secondary w-full py-3 mt-4">Close</button>
  </div>

  <div id="order-modal" class="modal hidden p-6 max-w-lg w-full">
    <h2 class="text-2xl font-bold text-cyan-400 mb-4">Order from <span id="order-truck-name"></span></h2>
    <div id="order-menu" class="space-y-4"></div>
    <button id="place-order" class="btn-primary w-full py-3 mt-4">Place Order</button>
    <button onclick="document.getElementById('order-modal').style.display = 'none'" class="btn-secondary w-full py-3 mt-2">Cancel</button>
  </div>

  <div id="visit-modal" class="modal hidden p-6 max-w-lg w-full">
    <h2 class="text-2xl font-bold text-cyan-400 mb-4">Mark Visit to <span id="visit-truck-name"></span></h2>
    <input type="file" id="visit-receipt" accept="image/*" class="mb-4">
    <button id="submit-visit" class="btn-primary w-full py-3">Submit Receipt</button>
    <button onclick="document.getElementById('visit-modal').style.display = 'none'" class="btn-secondary w-full py-3 mt-2">Cancel</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDeaGTuprL_qbUkydv-DdDYiIgh0_XPu88&libraries=places"></script>
  <script src="script.js" defer></script>
</body>
</html>
